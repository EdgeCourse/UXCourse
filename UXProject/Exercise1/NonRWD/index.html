<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Non-Responsive Web Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <header class="site-header">
    <h1>Fixed-Width Web Lab</h1>
  </header>

  <main id="main" class="container">
    <section class="intro">
      <h2>Welcome</h2>
      <p>This example uses fixed widths and does not adapt to screen size.</p>
    </section>

    <section class="grid">
      <article class="card">
        <img src="images/charlesdeluvio-Lks7vei-eAg-unsplashlg.jpg" alt="Sample fixed" />
        <p>This card stays fixed in width.</p>
      </article>
      <article class="card">
        <img src="images/charlesdeluvio-Lks7vei-eAg-unsplashlg.jpg" alt="Another example" />
        <p>Try resizing the window. It won't adapt.</p>
      </article>
      <article class="card">
        <img src="images/charlesdeluvio-Lks7vei-eAg-unsplashlg.jpg" alt="Fixed image" />
        <p>Notice the layout overflow on small screens.</p>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Non-Responsive Design Lab</p>
  </footer>
</body>
</html>
